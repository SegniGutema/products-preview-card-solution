<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Product preview card component</title>
    </style>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Montserrat">
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Fraunces">
  </head>
  <body>
    <main id="container">
      <section id="section-1">
        <img class="product-image" src="./images/image-product-mobile.jpg" alt="photo-of-product" />
      </section>
      <section id="section-2">
        <p class="product-type">Perfume</p>
        <h1 class="header">Gabrielle Essence Eau De Parfum</h1>
        <p class="description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price">
          <span class="current-price">$149.99</span
          ><del class="former-price">$169.99</del>
        </div>
        <button class="order"><img class="cart-icon" src="./images/icon-cart.svg"> <span class="button-text">Add to Cart</span></button>
      </section>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://www.frontendmentor.io/profile/SegniGutema">Segni Gutema</a>.
      </div>
    </footer>
  </body>
</html>
